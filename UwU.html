<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }
        h1 {
            color: #e6005c;
        }
        p {
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e6005c;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <p>Dear [Marjan Hoque Bhuiyan],</p>
    <p>Roses are red, violets are blue,<br>
    On this special day, I'm asking you...</p>
    <p>Will you be my Valentine?</p>
    <button onclick="revealAnswer()">Yes, I will!</button>

    <script>
        function revealAnswer() {
            alert("Yay! Thank you for being my Valentine!");
        }
    </script>
</body>
</html>
